<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="flap"></div>
                <div class="front"></div>
                <div class="letter">
                    <div class="photo-frame">
                        <img src="images/couple.jpg" alt="Us" class="couple-img">
                    </div>
                    <div class="message">
                        <p>Happy Valentine's Day!</p>
                        <button class="close-inner" id="innerClose">Close ✕</button>
                    </div>
                </div>
            </div>
            <div class="heart" id="heartBtn"></div>
        </div>
        <p class="instruction">Tap the heart to open</p>
    </div>

    <audio id="valMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
