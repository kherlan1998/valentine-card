<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Valentine ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-hearts" id="heartContainer"></div>

    <div class="container">
        <div class="envelope-wrapper" id="envelope">
            <div class="flap"></div>
            <div class="letter">
                <div class="photo-frame">
                    <img src="couple.jpg" alt="Us" class="couple-img">
                </div>
                <div class="message">
                    <p>Happy Valentine's Day!</p>
                </div>
            </div>
            <div class="front"></div> 
            <div class="heart" id="heartBtn"></div>
        </div>
        
    </div>

    <audio id="valMusic" loop>
        <source src="valentine.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
