<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="flap"></div>
                <div class="front"></div>
                <div class="letter">
                    <div class="photo-frame">
                        <video id="valVideo" loop muted playsinline class="couple-video">
                            <source src="music/mj&lars.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="message">
                        <p>Happy Valentine's Day!</p>
                      
                    </div>
                </div>
            </div>
            <div class="heart" id="heartBtn"></div>
        </div>
       
    </div>

    <audio id="valMusic" loop>
        <source src="music/valentine.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
